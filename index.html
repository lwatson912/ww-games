<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Where's Wally</h1>
    </header>
    <main class="main">
        <div class="settings">
            <button id="start" class="start-button">Start</button>
            <button id="pause" class="pause-button">Pause</button>
            <button id="resetButton" class="reset-button">Reset</button>
            <span class="time" id="display">00:00:00</span>
            <div class="character-container">
                <div id="wally" class="wally">
                    <div class="face bod-wally"></div>
                    <div class="red-body bod-wally"></div>
                    <div class="white-body bod-wally"></div>
                    <div class="red-body bod-wally"></div>
                </div>
            </div>
            <div class="character-container">
                <div id="odlaw" class="odlaw">
                    <div class="face bod-odlaw"></div>
                    <div class="black-body bod-odlaw"></div>
                    <div class="yellow-body bod-odlaw"></div>
                    <div class="black-body bod-odlaw"></div>
                </div>
            </div>
            <div class="character-container">
                <div id="wizard" class="wizard">
                    <div class="blue-body bod-wizard"></div>
                    <div class="red-body bod-wizard"></div>
                    <div class="red-body bod-wizard"></div>
                    <div class="red-body bod-wizard"></div>
                </div>
            </div>
            <!-- will come back to the dog later -->
            <!-- <div id="woof" class="woof">
                <div class="face"></div>
                <div class="red-body"></div>
            </div> -->
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
